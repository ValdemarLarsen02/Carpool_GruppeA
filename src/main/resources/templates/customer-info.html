<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Johannes Fog - Kundeinfo">
    <meta name="author" content="Johannes Fog">
    <title>Kunde Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Kunde Information</h1>
    <p><b>Kunde ID:</b> <span th:text="${customer.id}"></span></p>
    <p><b>Navn:</b> <span th:text="${customer.name}"></span></p>
    <p><b>Email:</b> <span th:text="${customer.email}"></span></p>
    <p><b>Telefon:</b> <span th:text="${customer.phoneNumber}"></span></p>
    <p><b>Adresse:</b> <span th:text="${customer.address}"></span></p>
    <p><b>By:</b> <span th:text="${customer.city}"></span></p>
    <p><b>Postnummer:</b> <span th:text="${customer.zipcode}"></span></p>

    <a th:href="@{/inquiries}" class="btn btn-primary mt-3">Tilbage til Foresp√∏rgsler</a>
</div>
</body>
</html>
