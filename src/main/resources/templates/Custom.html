<div class="container my-5">
    <h2>Design Your Own Garage</h2>
    <form id="custom-garage-form">
        <div class="row">
            <!-- Width -->
            <div class="col-md-6 mb-3">
                <label for="width" class="form-label">Width (meters)</label>
                <select id="width" class="form-select" required>
                    <option value="">Select Width</option>
                    <option value="3">3 meters</option>
                    <option value="4">4 meters</option>
                    <option value="5">5 meters</option>
                    <option value="6">6 meters</option>
                </select>
            </div>
            <!-- Length -->
            <div class="col-md-6 mb-3">
                <label for="length" class="form-label">Length (meters)</label>
                <select id="length" class="form-select" required>
                    <option value="">Select Length</option>
                    <option value="5">5 meters</option>
                    <option value="6">6 meters</option>
                    <option value="7">7 meters</option>
                    <option value="8">8 meters</option>
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Height -->
            <div class="col-md-6 mb-3">
                <label for="height" class="form-label">Height (meters)</label>
                <select id="height" class="form-select" required>
                    <option value="">Select Height</option>
                    <option value="2">2 meters</option>
                    <option value="2.5">2.5 meters</option>
                    <option value="3">3 meters</option>
                </select>
            </div>
            <!-- Roof Type -->
            <div class="col-md-6 mb-3">
                <label for="roofType" class="form-label">Roof Type</label>
                <select id="roofType" class="form-select" required>
                    <option value="">Select Roof Type</option>
                    <option value="Flat">Flat</option>
                    <option value="Pitched">Pitched</option>
                    <option value="Gable">Gable</option>
                </select>
            </div>
        </div>

        <!-- Material -->
        <div class="mb-3">
            <label for="material" class="form-label">Material</label>
            <select id="material" class="form-select" required>
                <option value="">Select Material</option>
                <option value="Wood">Wood</option>
                <option value="Steel">Steel</option>
                <option value="Aluminium">Aluminium</option>
            </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Submit Design</button>
    </form>
</div>
<script src="js/scripts.js"></script>
<script src="js/form-handler.js"></script>
<script src="js/three-preview.js"></script>
