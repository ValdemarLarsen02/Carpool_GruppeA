<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Sælger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
            url('https://source.unsplash.com/1920x1080/?business,office') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-dark-blue {
            background-color: #003366;
            color: white;
        }

        .btn-dark-blue:hover {
            background-color: #002244;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px 0;
            margin-top: auto;
        }

        footer a {
            color: #fff;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1>Opret Ny Sælger</h1>
        <p class="lead">Indtast navn og e-mail for at oprette en ny sælger.</p>
    </div>
</section>

<!-- Create Salesman Form -->
<section class="py-5">
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Opret Sælger</h2>
            <form th:action="@{/create-salesman}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Sælger Navn:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Indtast sælgerens navn"
                           required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Sælger E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Indtast sælgerens e-mail" required>
                </div>
                <button type="submit" class="btn btn-dark-blue w-100">Opret Sælger</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p>&copy; 2024 Sælger Portal. Alle rettigheder forbeholdes.</p>
        <p><a th:href="@{/}" id="top-link">Tilbage til toppen</a></p>
    </div>
</footer>
</body>
</html>
