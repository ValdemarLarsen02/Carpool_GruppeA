<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikke Tildelte Forespørgsler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Liste over ikke tildelte forespørgsler</h1>
    <div class="row">
        <!-- Thymeleaf loop til at vise data -->
        <div class="col-md-4 mb-4" th:each="inquiry : ${inquiries}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Forespørgsel ID: <span th:text="${inquiry.id}"></span></h5>
                    <p><b>KundeID:</b> <span th:text="${inquiry.customerId}"></span></p>
                    <p><b>Tildelt Sælger ID:</b> <span th:text="${inquiry.salesmanId}"></span></p>
                    <div th:if="${!inquiry.salesmanAssigned}">
                        <form th:action="@{/assign-salesman}" method="post">
                            <!-- Skjulte felter til forespørgselens ID -->
                            <input type="hidden" name="inquiryId" th:value="${inquiry.id}">

                            <!-- Dropdown til valg af sælger -->
                            <div class="mb-3">
                                <label for="salesmanId" class="form-label">Vælg Sælger:</label>
                                <select name="salesmanId" id="salesmanId" class="form-select" required>
                                    <option value="" selected disabled>Vælg en sælger</option>
                                    <!-- Iterer over sælgere -->
                                    <option th:each="salesman : ${salesmen}"
                                            th:value="${salesman.id}"
                                            th:text="${salesman.name}"></option>
                                </select>
                            </div>

                            <!-- Knappen til at tildele sælger -->
                            <button type="submit" class="btn btn-primary">Tildel Sælger</button>
                        </form>
                    </div>
                </div>
                <p><b>Email Afsendt:</b> <span th:text="${inquiry.emailSent ? 'Ja' : 'Nej'}"></span></p>
                <p><b>Status:</b> <span th:text="${inquiry.status}"></span></p>
                <p><b>Oprettelses Dato:</b> <span th:text="${#dates.format(inquiry.orderDate, 'dd-MM-yyyy')}"></span>
                </p>
                <p><b>Længde på carport:</b> <span th:text="${inquiry.carportLength}"></span></p>
                <p><b>Bredde på carport:</b> <span th:text="${inquiry.carportWidth}"></span></p>
                <p><b>Længde på redskabsskur:</b> <span th:text="${inquiry.shedLength}"></span></p>
                <p><b>Bredde på redskabsskur:</b> <span th:text="${inquiry.shedWidth}"></span></p>
                <p><b>Kommentarer:</b> <span th:text="${inquiry.comments}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
