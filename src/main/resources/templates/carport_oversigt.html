<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carport Oversigt</title>
    <!-- Tilføj Bootstrap CSS for at gøre siden responsiv og flot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Carport Oversigt</h1>

    <!-- Sektion til sorteringsmuligheder -->
    <div class="mb-4">
        <h5>Sortér efter:</h5>
        <div class="row">
            <!-- Dropdown til at vælge højde -->
            <div class="col-md-4">
                <label for="sortHeight" class="form-label">Højde</label>
                <select id="sortHeight" class="form-select">
                    <option value="any">Alle</option>
                    <option value="low">Lav (under 2m)</option>
                    <option value="high">Høj (over 2m)</option>
                </select>
            </div>
            <!-- Dropdown til at vælge bredde -->
            <div class="col-md-4">
                <label for="sortWidth" class="form-label">Bredde</label>
                <select id="sortWidth" class="form-select">
                    <option value="any">Alle</option>
                    <option value="small">Smal (under 3m)</option>
                    <option value="large">Bred (over 3m)</option>
                </select>
            </div>
            <!-- Dropdown til at vælge tilvalg -->
            <div class="col-md-4">
                <label for="sortExtras" class="form-label">Tilvalg</label>
                <select id="sortExtras" class="form-select">
                    <option value="any">Alle</option>
                    <option value="shed">Med skur</option>
                    <option value="flatRoof">Fladt tag</option>
                    <option value="pitchedRoof">Skråt tag</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Sektion hvor carporte vises dynamisk -->
    <div class="row" id="carportList">
        <!-- Kort til carporte bliver genereret her via JavaScript -->
    </div>

    <!-- Knap til at designe sin egen carport -->
    <div class="text-center mt-5">
        <a id="customCarportButton" href="/send-inquiry" class="btn btn-success btn-lg">Design min egen carport</a>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dynamisk JavaScript logik -->
<script>

    // Array med data for carporte
    const carportData = [
        { id: 1, title: "Carport 1", height: 1.8, width: 2.9, extras: "shed", roofType: "Fladt tag", price: 20000, image: "https://via.placeholder.com/300x200" },
        { id: 2, title: "Carport 2", height: 2.8, width: 4.0, extras: "flatRoof", roofType: "Fladt tag", price: 35000, image: "https://via.placeholder.com/300x200" },
        { id: 3, title: "Carport 3", height: 3.0, width: 5.0, extras: "pitchedRoof", roofType: "Skråt tag", price: 45000, image: "https://via.placeholder.com/300x200" },
        { id: 4, title: "Carport 4", height: 2.0, width: 3.5, extras: "shed", roofType: "Fladt tag", price: 25000, image: "https://via.placeholder.com/300x200" },
        { id: 5, title: "Carport 5", height: 2.5, width: 4.5, extras: "pitchedRoof", roofType: "Skråt tag", price: 40000, image: "https://via.placeholder.com/300x200" },
        { id: 6, title: "Carport 6", height: 3.2, width: 6.0, extras: "flatRoof", roofType: "Fladt tag", price: 50000, image: "https://via.placeholder.com/300x200" }
    ];

    // Element hvor carportene bliver vist
    const carportList = document.getElementById('carportList');

    // Funktion til at vise carporte
    function renderCarports(data) {
        carportList.innerHTML = ''; // Tøm listen over carporte, så vi kan vise en opdateret liste uden dubletter
        data.forEach(carport => {    // Gå gennem hver carport i data og tilføj den som et kort
            const carportElement = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${carport.image}" class="card-img-top" alt="${carport.title}">
                        <div class="card-body">
                            <h5 class="card-title">${carport.title}</h5>
                            <p class="card-text">Dimensioner: ${carport.width}m x ${carport.height}m</p>
                            <p class="card-text">Tagtype: ${carport.roofType}</p>
                            <p class="card-text">Pris: ${carport.price} DKK</p>
                            <a href="#" class="btn btn-primary">Se detaljer</a>
                        </div>
                    </div>
                </div>
            `;
            carportList.innerHTML += carportElement;  // Tilføj carport-elementet til listen
        });
    }

    // Vis carporte første gang siden indlæses
    renderCarports(carportData);

    // Filtreringslogik
    const filters = {
        sortHeight: 'any',
        sortWidth: 'any',
        sortExtras: 'any'
    };

    // Anvend filtre og opdater visning
    function applyFilters() {
        let filteredData = carportData;

        // Filtrér efter højde
        if (filters.sortHeight !== 'any') {
            const maxHeight = filters.sortHeight === 'low' ? 2 : Infinity;
            const minHeight = filters.sortHeight === 'high' ? 2 : -Infinity;
            filteredData = filteredData.filter(c => c.height >= minHeight && c.height <= maxHeight);
        }

        // Filtrér efter bredde
        if (filters.sortWidth !== 'any') {
            const maxWidth = filters.sortWidth === 'small' ? 3 : Infinity;
            const minWidth = filters.sortWidth === 'large' ? 3 : -Infinity;
            filteredData = filteredData.filter(c => c.width >= minWidth && c.width <= maxWidth);
        }

        // Filtrér efter tilvalg
        if (filters.sortExtras !== 'any') {
            filteredData = filteredData.filter(c => c.extras === filters.sortExtras);
        }

        // Opdater visning med filtrerede data
        renderCarports(filteredData);
    }

    // Event listeners til dropdown-menuer
    document.getElementById('sortHeight').addEventListener('change', (event) => {
        filters.sortHeight = event.target.value;
        applyFilters();
    });

    document.getElementById('sortWidth').addEventListener('change', (event) => {
        filters.sortWidth = event.target.value;
        applyFilters();
    });

    document.getElementById('sortExtras').addEventListener('change', (event) => {
        filters.sortExtras = event.target.value;
        applyFilters();
    });
</script>
</body>
</html>
