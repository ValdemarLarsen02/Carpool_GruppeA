<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carport forespørgsel hos Johannes Fog">
    <meta name="author" content="Johannes Fog">
    <title>Carport Forespørgsel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Johannes Fog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Hjem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Produkter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Om Os</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form Section -->
<div class="container my-5">
    <h1 class="text-center mb-4">Forespørgsel på Carport</h1>
    <form method="POST" action="/submit-inquiry" class="p-4 bg-light rounded shadow-sm">
        <!-- Bredde -->
        <div class="mb-3">
            <label for="carportWidth" class="form-label">Bredde på Carport (cm)</label>
            <select name="carportWidth" id="carportWidth" class="form-select">
                <th:block th:each="option : ${carportWidthOptions}">
                    <option th:value="${option}" th:text="${option} + ' cm'"></option>
                </th:block>
            </select>
        </div>
        <!-- Længde -->
        <div class="mb-3">
            <label for="carportLength" class="form-label">Længde på Carport (cm)</label>
            <select name="carportLength" id="carportLength" class="form-select">
                <th:block th:each="option : ${carportLengthOptions}">
                    <option th:value="${option}" th:text="${option} + ' cm'"></option>
                </th:block>
            </select>
        </div>
        <!-- Redskabsskur længde -->
        <div class="mb-3">
            <label for="shedLength" class="form-label">Længde på redskabsrum (cm)</label>
            <select name="shedLength" id="shedLength" class="form-select">
                <option value="">Uden redskabsskur</option>
                <th:block th:each="option : ${shedLengthOptions}">
                    <option th:value="${option}" th:text="${option} + ' cm'"></option>
                </th:block>
            </select>
        </div>
        <!-- Redskabsskur bredde -->
        <div class="mb-3">
            <label for="shedWidth" class="form-label">Bredde på redskabsrum (cm)</label>
            <select name="shedWidth" id="shedWidth" class="form-select">
                <option value="">Uden redskabsskur</option>
                <th:block th:each="option : ${shedWidthOptions}">
                    <option th:value="${option}" th:text="${option} + ' cm'"></option>
                </th:block>
            </select>
        </div>

        <!-- Personlige oplysninger -->
        <h2 class="mt-4">Personlige oplysninger</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Navn</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" name="address" id="address" class="form-control">
        </div>
        <div class="mb-3">
            <label for="zipcode" class="form-label">Postnummer</label>
            <input type="text" name="zipcode" id="zipcode" class="form-control">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">By</label>
            <input type="text" name="city" id="city" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" name="phone" id="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <!-- Kommentarer -->
        <div class="mb-3">
            <label for="message" class="form-label">Kommentarer</label>
            <textarea name="message" id="message" class="form-control"></textarea>
        </div>
        <!-- Send-knap -->
        <button type="submit" class="btn btn-primary w-100">Send forespørgsel</button>
    </form>
</div>

<!-- Footer -->
<footer class="mt-auto bg-light py-3">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 Johannes Fog. Alle rettigheder forbeholdes.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
