<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carport Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2>Carports</h2>

    <!-- Filter Section -->
    <div class="row">
        <div class="col-md-4">
            <h4>Filter</h4>
            <form id="filter-form">
                <div class="mb-3">
                    <label for="roofType" class="form-label">Roof Type</label>
                    <select id="roofType" class="form-select">
                        <option value="">Select Roof Type</option>
                        <option value="Flat">Flat</option>
                        <option value="Pitched">Pitched</option>
                        <option value="Gable">Gable</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="material" class="form-label">Material</label>
                    <select id="material" class="form-select">
                        <option value="">Select Material</option>
                        <option value="Wood">Wood</option>
                        <option value="Steel">Steel</option>
                        <option value="Aluminium">Aluminium</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="size" class="form-label">Size</label>
                    <select id="size" class="form-select">
                        <option value="">Select Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Apply Filters</button>
            </form>
        </div>

        <!-- Carport Cards Section -->
        <div class="col-md-8">
            <div class="row" id="carport-cards">
                <!-- Example Carport Card -->
                <div class="col-sm-6 col-md-4 mb-4">
                    <div class="card">
                        <img src="carport-image.jpg" class="card-img-top" alt="Carport image">
                        <div class="card-body">
                            <h5 class="card-title">Carport Model 1</h5>
                            <p class="card-text">Dimensions: 4x6m</p>
                            <p class="card-text">Material: Steel</p>
                            <p class="card-text">Price: $2,000</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- More carports go here -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('filter-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        // Get selected filter values
        const roofType = document.getElementById('roofType').value;
        const material = document.getElementById('material').value;
        const size = document.getElementById('size').value;

        // Filter carports based on selected values (For demo, just display a message)
        const filteredCarports = `Roof Type: ${roofType}, Material: ${material}, Size: ${size}`;
        alert(`Filters applied: ${filteredCarports}`);
    });
</script>
</body>
</html>
